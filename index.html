<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mobile Stalker</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css connect link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center p-3">The Phone Stalker!</h1>

    <!-- mobile search area  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the name of phone here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

      <!-- single mobile details  -->
      <div id="mobile-details" class="w-50 mb-3 mx-auto">
        
      </div>

      <!-- mobile search result  -->
      <section id="mobile-search-result">
      <div id="search-result" class="row w-75 mx-auto text-center row-cols-1 row-cols-md-3 g-4">
        
      </div>
    </section>
    <!-- bootsrap connect link of javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript connect file link  -->
    <script src="script.js"></script>
</body>
</html>
